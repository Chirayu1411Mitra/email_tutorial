<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact_form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .contact_form input, .contact_form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact_form input:focus, .contact_form textarea:focus {
      border-color: #007BFF;
    }

    .contact_form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .contact_form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form class="contact_form" action="#">
    <input class="name" type="text" placeholder="Name.." required />
    <input class="email" type="email" placeholder="Email.." required />
    <textarea class="msg" cols="5" rows="5" placeholder="Your message.." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    const form = document.querySelector('.contact_form');
    const nameInput = document.querySelector('.name');
    const emailInput = document.querySelector('.email');
    const msgInput = document.querySelector('.msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = nameInput.value;
      const email = emailInput.value;
      const message = msgInput.value;

      // Sending email using SMTP.js
      Email.send({
        SecureToken: "your-secure-token", // Replace with your actual secure token from SMTP.js
        To: 'recipient@example.com', // Replace with recipient's email
        From: email,
        Subject: `New message from ${name}`,
        Body: `Name: ${name}<br>Email: ${email}<br>Message: ${message}`
      }).then(
        (response) => {
          if (response === 'OK') {
            alert('Message sent successfully!');
          } else {
            alert('Failed to send message. Please try again.');
          }
        }
      );
    });
  </script>

</body>
</html>
